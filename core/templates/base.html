{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hoz Tech - Soluções tecnológicas inovadoras para seu negócio">
    <meta name="keywords" content="tecnologia, desenvolvimento, software, soluções digitais">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0a0b1e">
    <title>{% block title %}HOZ TECH{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'core/img/favicon.svg' %}">
    
    <!-- Preload de recursos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'core/css/core_base.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/core_images.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/core_cookie_manager.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/core_output.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/cookie_modals.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'footer.html' %}
    {% include 'cookie_modals.html' %}
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/core_cookie_manager.js' %}"></script>
    <script src="{% static 'core/js/core_contact_form.js' %}"></script>
    <script src="{% static 'core/js/core_navbar.js' %}"></script>
    <script src="{% static 'core/js/promo_manager.js' %}"></script>
    {% block extra_js %}{% endblock %}
    
    <script>
    // Verificação de carregamento de recursos
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Verificando carregamento de recursos:');
        
        // Verificar CSS
        console.log('Verificando carregamento de CSS:');
        document.querySelectorAll('link[rel="stylesheet"]').forEach((link, index) => {
            const isLoaded = link.sheet !== null;
            console.log(`CSS ${index + 1}: ${link.href} - ${isLoaded ? 'Carregado' : 'Não carregado'}`);
        });
        
        // Verificar JavaScript
        console.log('Verificando carregamento de JS:');
        document.querySelectorAll('script[src]').forEach((script, index) => {
            const isLoaded = script.hasAttribute('data-loaded');
            console.log(`JS ${index + 1}: ${script.src} - ${isLoaded ? 'Carregado' : 'Não carregado'}`);
        });
    });
    </script>
</body>
</html>
