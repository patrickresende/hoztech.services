<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem WhatsApp - HOZ TECH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .form-control.textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .template-fields {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .template-fields.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #25D366;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Enviar Mensagem WhatsApp</h1>
            <p>Envie mensagens via WhatsApp Business API</p>
        </div>

        <div class="content">
            <a href="/chatbot/dashboard/" class="back-link">‚Üê Voltar ao Dashboard</a>

            <div id="alert" class="alert"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Enviando mensagem...</p>
            </div>

            <form id="messageForm">
                <div class="form-group">
                    <label for="phone_number">N√∫mero de Telefone</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-control" 
                           placeholder="+5511999999999 ou 11999999999" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Mensagem</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="text_message" name="message_type" value="text" checked>
                            <label for="text_message">Mensagem de Texto</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="template_message" name="message_type" value="template">
                            <label for="template_message">Template</label>
                        </div>
                    </div>
                </div>

                <div id="text-fields">
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" class="form-control textarea" 
                                  placeholder="Digite sua mensagem aqui..." required></textarea>
                    </div>
                </div>

                <div id="template-fields" class="template-fields">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="template_name">Nome do Template</label>
                            <input type="text" id="template_name" name="template_name" class="form-control" 
                                   placeholder="nome_do_template">
                        </div>
                        <div class="form-group">
                            <label for="language">Idioma</label>
                            <select id="language" name="language" class="form-control">
                                <option value="pt_BR">Portugu√™s (Brasil)</option>
                                <option value="en_US">English (US)</option>
                                <option value="es_ES">Espa√±ol</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parameters">Par√¢metros (separados por v√≠rgula)</label>
                        <input type="text" id="parameters" name="parameters" class="form-control" 
                               placeholder="par√¢metro1, par√¢metro2, par√¢metro3">
                    </div>
                </div>

                <button type="submit" class="btn" id="sendBtn">
                    üì§ Enviar Mensagem
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const textFields = document.getElementById('text-fields');
        const templateFields = document.getElementById('template-fields');
        const messageTextarea = document.getElementById('message');
        const templateName = document.getElementById('template_name');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const sendBtn = document.getElementById('sendBtn');

        // Toggle entre tipos de mensagem
        document.querySelectorAll('input[name="message_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'template') {
                    textFields.style.display = 'none';
                    templateFields.classList.add('active');
                    messageTextarea.required = false;
                    templateName.required = true;
                } else {
                    textFields.style.display = 'block';
                    templateFields.classList.remove('active');
                    messageTextarea.required = true;
                    templateName.required = false;
                }
            });
        });

        // Fun√ß√£o para mostrar alerta
        function showAlert(message, type) {
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Envio do formul√°rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const messageType = formData.get('message_type');
            
            const data = {
                phone_number: formData.get('phone_number'),
                message_type: messageType
            };

            if (messageType === 'template') {
                data.template_name = formData.get('template_name');
                data.language_code = formData.get('language');
                const params = formData.get('parameters');
                data.parameters = params ? params.split(',').map(p => p.trim()) : [];
            } else {
                data.message = formData.get('message');
            }

            // Mostrar loading
            loading.style.display = 'block';
            sendBtn.disabled = true;
            alert.style.display = 'none';

            try {
                const response = await fetch('/chatbot/send-message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úÖ Mensagem enviada com sucesso!', 'success');
                    form.reset();
                    // Reset para mensagem de texto
                    document.getElementById('text_message').checked = true;
                    textFields.style.display = 'block';
                    templateFields.classList.remove('active');
                    messageTextarea.required = true;
                    templateName.required = false;
                } else {
                    showAlert(`‚ùå Erro: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                sendBtn.disabled = false;
            }
        });

        // Fun√ß√£o para obter CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
