databases:
  - name: hoztechsite-db
    databaseName: hoztechsite
    user: hoztechsite
    plan: free
    ipAllowList: []  # Apenas conexões internas

services:
  - type: redis
    name: hoztechsite-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Serviço Web (Django)
  - type: web
    name: hoztechsite
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      newrelic-admin run-program gunicorn hoztechsite.wsgi:application --workers 2 --threads 2 --timeout 60
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: hoztechsite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: hoztechsite-redis
          type: redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 2
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com,hoztech.com,www.hoztech.com"
      - key: SECURE_SSL_REDIRECT
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: CSRF_COOKIE_SECURE
        value: true
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: true
      - key: SECURE_HSTS_PRELOAD
        value: true
      - key: SECURE_CONTENT_TYPE_NOSNIFF
        value: true
      - key: SECURE_BROWSER_XSS_FILTER
        value: true
      - key: X_FRAME_OPTIONS
        value: DENY
      - key: SECURE_REFERRER_POLICY
        value: strict-origin-when-cross-origin
      - key: SECURE_CROSS_ORIGIN_OPENER_POLICY
        value: same-origin
      - key: SECURE_CROSS_ORIGIN_EMBEDDER_POLICY
        value: require-corp
      - key: SECURE_CROSS_ORIGIN_RESOURCE_POLICY
        value: same-site
      - key: CSP_DEFAULT_SRC
        value: "'self'"
      - key: CSP_STYLE_SRC
        value: "'self' 'unsafe-inline'"
      - key: CSP_SCRIPT_SRC
        value: "'self' 'unsafe-inline' 'unsafe-eval'"
      - key: CSP_IMG_SRC
        value: "'self' data: https:"
      - key: CSP_FONT_SRC
        value: "'self' data: https:"
      - key: CSP_CONNECT_SRC
        value: "'self' https:"
      - key: CSP_MEDIA_SRC
        value: "'self' https:"
      - key: CSP_OBJECT_SRC
        value: "'none'"
      - key: CSP_FRAME_SRC
        value: "'none'"
      - key: CSP_BASE_URI
        value: "'self'"
      - key: CSP_FORM_ACTION
        value: "'self'"
      - key: CSP_FRAME_ANCESTORS
        value: "'none'"
      - key: CSP_BLOCK_ALL_MIXED_CONTENT
        value: true
      - key: CSP_UPGRADE_INSECURE_REQUESTS
        value: true
      - key: WHITENOISE_MANIFEST_STRICT
        value: false
      - key: WHITENOISE_ALLOW_ALL_ORIGINS
        value: true
      - key: WHITENOISE_MAX_AGE
        value: 31536000
      - key: NEW_RELIC_LICENSE_KEY
        sync: false
      - key: NEW_RELIC_APP_NAME
        value: "HOZ TECH"
      - key: NEW_RELIC_MONITOR_MODE
        value: true
      - key: SENTRY_DSN
        sync: false
    healthCheckPath: /health/
    autoDeploy: false  # Desabilitar deploy automático
    domains:
      - hoztech.com
      - www.hoztech.com
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80

workers:
  - name: hoztechsite-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py rqworker default
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: hoztechsite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: hoztechsite-redis
          type: redis
          property: connectionString

# Configurações Globais
preInstallCommand: |
  apt-get update && apt-get install -y \
    build-essential \
    python3-dev \
    nodejs \
    npm 